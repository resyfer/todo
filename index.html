<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO | resyfer</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/0b179e7db9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="todo">
    <div class="todo-entry">
      <form>
        <label for="todo">
          <textarea name="todo" placeholder="Add a todo here..." id="todo-input"></textarea>
        </label>
        <div class="btn-ctnr">
          <button id="delete-all" class="btn">Delete All</button>
          <button id="clear-text" class="btn">Clear Text</button>
          <button id="submit" class="btn" type="submit">Add</button>
        </div>
      </form>
    </div>
    <div id="todo-ctnr">
    </div>
  </div>
</body>

<script src="./index.js"></script>

</html>
