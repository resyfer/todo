<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO | resyfer</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/0b179e7db9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="first-time">
    <h1 class="title">Welcome to ToDo App!</h1>
    <br>
    <h2 class="description">First time? Here's what you can do here!</h2>
    <br><br>
    <div class="instructions">
      <ol>
        <li>Write a Todo of course!</li>
        <br>
        <li><kbd>Ctrl</kbd>+<kbd>Enter</kbd> to add a Todo. Or you can click <span class="bold">Add</span></li>
        <br>
        <li>Click <span class="bold">Clear Text</span> to clear the todo area to write your todo afresh</li>
        <br>
        <li>Click <span class="bold">Delete All</span> to remove all existing todos</li>
      </ol>
    </div>
    <i class="fas fa-times close"></i>
  </div>

  <div class="todo">
    <div class="todo-entry">
      <form>
        <label for="todo">
          <textarea name="todo" placeholder="Add a todo here..." id="todo-input"></textarea>
        </label>
        <div class="btn-ctnr">
          <button id="delete-all" class="btn">Delete All</button>
          <button id="clear-text" class="btn">Clear Text</button>
          <button id="submit" class="btn" type="submit">Add</button>
        </div>
      </form>
    </div>
    <div id="todo-ctnr">
    </div>
  </div>
</body>

<script src="./index.js"></script>

</html>
